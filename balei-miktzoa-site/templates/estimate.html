{% extends "base.html" %}

{% block title %}砖 爪注转 专{% endblock %}

{% block extra_head %}
  <link rel="stylesheet" href="{{ static_url('css/estimate.css') }}">
{% endblock %}

{% block content %}
<main class="est-page" dir="rtl">
  <!-- Status Rail -->
  <section class="est-rail container" aria-label="住住 转">
    <div class="est-rail__row">
      <div class="est-rail__title" role="status">
        <span class="est-rail__icon" aria-hidden="true"></span>
        <span class="est-rail__text">转 砖</span>
      </div>
      <span class="est-pill" role="note" aria-label="转专转">转 砖专砖 注 砖转</span>
    </div>
    <div class="est-progress" aria-hidden="true">
      <div class="est-progress__bar" style="width:20%"></div>
    </div>
  </section>

  <!-- Hero -->
  <section class="est-hero container" aria-labelledby="est-title">
    <p class="est-eyebrow">砖 注专转 专</p>
    <h1 id="est-title" class="est-title"> 转注  注?</h1>
    <p class="est-subtitle">注 注  砖转 拽爪专转 转拽  专 拽 转 拽.</p>

    <div class="est-domain">
      <div class="est-card" aria-live="polite">
        <!-- 砖  砖 -->
      </div>
    </div>
  </section>
</main>
{% endblock %}
