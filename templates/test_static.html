<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>בדיקת טעינת תמונות</title>
</head>
<body>
  <h1>בדיקת טעינת תמונות ישירות מ־/static/</h1>

  <p>טעינה ישירה (ללא Jinja):</p>
  <img src="/static/photo1.jpg" alt="photo1 ישיר" style="max-width:300px;">
  <img src="/static/photo2.jpg" alt="photo2 ישיר" style="max-width:300px;">
  <img src="/static/logo.jpeg" alt="logo ישיר" style="max-width:300px;">

  <p>טעינה עם פרמטר BUILD (כמו אצלך):</p>
  <img src="/static/photo1.jpg?v={{ BUILD }}" alt="photo1 עם BUILD" style="max-width:300px;">
  <img src="/static/photo2.jpg?v={{ BUILD }}" alt="photo2 עם BUILD" style="max-width:300px;">
  <img src="/static/logo.jpeg?v={{ BUILD }}" alt="logo עם BUILD" style="max-width:300px;">

  <p>טעינה עם Jinja helper (static_rel):</p>
  <img src="{{ static_rel('photo1.jpg') }}" alt="photo1 Jinja" style="max-width:300px;">
  <img src="{{ static_rel('photo2.jpg') }}" alt="photo2 Jinja" style="max-width:300px;">
  <img src="{{ static_rel('logo.jpeg') }}" alt="logo Jinja" style="max-width:300px;">
</body>
</html>
