<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>התחברות לאדמין</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f6f7fb; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; }
    .card { background:#fff; width: 360px; border:1px solid #e6e6e6; border-radius:12px; box-shadow:0 4px 14px rgba(0,0,0,0.06); padding:18px 18px 24px; }
    h1 { font-size:20px; margin:0 0 10px; }
    p { margin:0 0 12px; color:#666; }
    input[type="password"] { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; margin:8px 0 12px; box-sizing:border-box; }
    button { width:100%; padding:10px; border:none; border-radius:8px; background:#2c7be5; color:#fff; cursor:pointer; font-weight:600; }
    button:hover { opacity: .95; }
    .msg { margin:10px 0; color:#c00; }
    .small { margin-top:10px; font-size:12px; color:#999; text-align:center; }
  </style>
</head>
<body>
  <div class="card">
    <h1>התחברות לאזור ניהול</h1>
    <p>הזן/י סיסמה כדי להיכנס.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="msg">
          {% for category, message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('admin_login', next=next_url) }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input type="hidden" name="next" value="{{ next_url }}">
      <label for="password">סיסמה</label>
      <input id="password" name="password" type="password" required autofocus />
      <button type="submit">התחברות</button>
    </form>

    <div class="small">© בעלי מקצוע בקליק</div>
  </div>
</body>
</html>
